<div class="row">

    <div class="col-md-4 mx-auto mt-4">
        <div class="card">
            <div class="col-md-12 login-form-header">
                <p class="login-form-font-header text-center">Sistema<span>Logístico</span>
                <p>
            </div>
            <!-- <h3 class="text-center titulo">Ingreso Sistema Logístico</h3> -->
            <div class="card-body">
                <form [formGroup]="FormLogin">
                    <div *ngIf ="!mantencion">
                        <div class="form-group m-4">
                            <h6>Usuario</h6>
                            <input type="email" name="usuario" id="usuario" class="form-control" formControlName="usuario">
                        </div>
                        <div class="form-group m-4">
                            <h6>Contraseña </h6>
                            <input type="password" name="Contraseña" id="Contraseña" class="form-control"
                                formControlName="contraseña" (keyup.enter)="autenticacion()">
                                QWERTY
                        </div>
                        <input type="button" value="ENVIAR" class="btn btn-primary btn-block btn-lg"
                            (click)="autenticacion()">
                        <div>
                            <p class="small text-right">v.{{version}}</p>
                        </div>
                    </div>
                    <div *ngIf ="mantencion">
                        <div class="row">
                            <div class="col-md-12 login-form-header">
                                <p class="login-form-font-header">Sistema<span>Logístico</span>
                                <p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 login-from-row">
                                <h6>Sitio en mantención</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 login-from-row">
                                <h6>...</h6>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
