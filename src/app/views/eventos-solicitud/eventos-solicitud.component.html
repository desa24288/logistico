<div class="card">
    <!--menu - productos -mantencion de articulos-->

    <div class="card-header">
        {{titulo}}
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCerrarSalir()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="card m-2 border-primary" style="padding: 10px; background-color:azure;">
        <form novalidate [formGroup]='lForm' autocomplete="off" spellcheck="false">
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="desorigensolicitud">Origen Solicitud </label>
                    <input type="text" class="form-control form-control-sm" formControlName="desorigensolicitud"
                        disabled />
                </div>
                <div class="form-group col-md-2">
                    <label for="numeromovimiento">NÃºmero Solicitud </label>
                    <input type="number" class="form-control form-control-sm" formControlName="numerosolicitud"
                        disabled>
                </div>
                <div class="form-group col-md-2">
                    <label for="fecha">Fecha </label>
                    <input appSelecttext type="text" placeholder="DD/MM/YYYY" class="form-control form-control-sm"
                        [bsConfig]="bsConfig" bsDatepicker formControlName="fecha" disabled />
                </div>
                <div class="form-group col-md-2">
                    <label for="desprioridadsoli">Prioridad </label>
                    <input type="text" class="form-control form-control-sm" formControlName="desprioridadsoli"
                        disabled />
                </div>
                <div class="form-group col-md-2">
                    <label for="estadosolicitudde">Estado </label>
                    <input type="text" class="form-control form-control-sm" formControlName="estadosolicitudde"
                        disabled />
                </div>
            </div>
            <div class="form-row ">
                <div class="form-group col-md-4">
                    <label for="boddestinodesc">Bodega Solicitante </label>
                    <input type="text" class="form-control form-control-sm" formControlName="boddestinodesc" disabled />
                </div>
                <div class="form-group col-md-4">
                    <label for="bodorigendesc">Bodega Suministro </label>
                    <input type="text" class="form-control form-control-sm" formControlName="bodorigendesc" disabled />
                </div>
            </div>
            <table class="table table-sm table-condensed table-stripped table-hover">
                <thead>
                    <tr>
                        <th>Fecha-Hora</th>
                        <th>Tipo Evento</th>
                        <th>Nombre Usuario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let registrosolicitud of listaEventosSolicitudPaginacion">
                        <td>{{registrosolicitud.fecha | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                        <td>{{registrosolicitud.desevento}}</td>
                        <td>{{registrosolicitud.nombreusuario}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row m-1">
                <pagination [boundaryLinks]="true" [directionLinks]="true" [maxSize]="6"
                    [totalItems]="listaEventosSolicitud.length" [itemsPerPage]=8 [previousText]="'Anterior'"
                    [nextText]="'Siguiente'" [firstText]="'&laquo;'" [lastText]="'&raquo;'"
                    (pageChanged)="pageChanged($event)">
                </pagination>
            </div>
        </form>
    </div>
    <div class="form-group col-md-6 align-self-end">
        <button type="button" id="btnguardar" class="btn ml-3 btn-primary btn-sm button-my-styles-busqueda_02"
            (click)="onCerrarSalir()">SALIR <i class="fas fa-window-close ml-1"></i>
        </button>
    </div>
</div>
